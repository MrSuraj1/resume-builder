
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume Builder - ATS Friendly</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <script src="javacript.js"></script>
<style>
 
</style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">ATS Friendly Resume Builder</h2>
    <form id="resumeForm">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" id="fullName" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="phone" class="form-label">Phone</label>
          <input type="tel" id="phone" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="address" class="form-label">Address</label>
          <input type="text" id="address" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="linkedin" class="form-label">LinkedIn Profile</label>
          <input type="url" id="linkedin" class="form-control">
        </div>
        <div class="col-md-6">
          <label for="github" class="form-label">GitHub Profile</label>
          <input type="url" id="github" class="form-control">
        </div>

        <div class="col-12">
          <label for="summary" class="form-label">Professional Summary</label>
          <textarea id="summary" class="form-control" rows="3" required></textarea>
        </div>

        <div class="col-md-4">
          <label for="degree" class="form-label">Degree</label>
          <input type="text" id="degree" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label for="university" class="form-label">University</label>
          <input type="text" id="university" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label for="graduationYear" class="form-label">Graduation Year</label>
          <input type="number" id="graduationYear" class="form-control" required>
        </div>

        <div class="col-12">
          <label for="skills" class="form-label">Skills (comma separated)</label>
          <input type="text" id="skills" class="form-control" required>
        </div>

        <div class="col-md-6">
          <label for="jobTitle" class="form-label">Job Title</label>
          <input type="text" id="jobTitle" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="companyName" class="form-label">Company Name</label>
          <input type="text" id="companyName" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="workDuration" class="form-label">Work Duration</label>
          <input type="text" id="workDuration" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="jobDescription" class="form-label">Job Description</label>
          <textarea id="jobDescription" class="form-control" rows="2" required></textarea>
        </div>

        <div class="col-12">
          <label for="projects" class="form-label">Projects (describe briefly)</label>
          <textarea id="projects" class="form-control" rows="2"></textarea>
        </div>

        <div class="col-12">
          <label for="certifications" class="form-label">Certifications (comma separated)</label>
          <input type="text" id="certifications" class="form-control">
        </div>

        <div class="col-12">
          <label for="languages" class="form-label">Languages Known</label>
          <input type="text" id="languages" class="form-control">
        </div>
      </div>
<BR><center><a href="#resumePreview">
    <button type="button" class="btn btn-primary" onclick="generateResume()">Generate Resume</button></a>
    </center>
    </form>

    <div class="resume-preview" id="resumePreview" style="display: none;">
      <h3 class="text-center">Your Resume</h3>
      <pre id="resumeContent"></pre>
    </div>
  </div>
  <div style="text-align: center; margin-top: 20px;">
  <button class="btn btn-primary" onclick="printResume()">Download / Print Resume</button>
</div>


  <script>
</script>

</body>
</html>
